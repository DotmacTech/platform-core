name: Deploy to Kubernetes

on:
  push:
    branches:
      - main  # Deploy when code is merged into main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube  # Ensure the kubeconfig directory exists
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      - name: Debug Kubernetes Contexts
        run: |
          kubectl config get-contexts  # Show available contexts
          kubectl config use-context kind-my-cluster  # Set correct context
          kubectl cluster-info  # Verify connection

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/my-app my-app=myrepo/myimage:latest --namespace=default
          kubectl rollout status deployment/my-app --namespace=default
